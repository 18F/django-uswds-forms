<fieldset {% if field.errors %}class="usa-input-error"{% endif %}>
  {{ field.errors }}
  {% if use_legend %}
    <legend>{{ field.label }}</legend>
  {% else %}
    {{ field.label_tag }}
  {% endif %}
  {{ field }}
  {% if field.help_text %}
    <p class="usa-form-hint">{{ field.help_text }}</p>
  {% endif %}
</fieldset>
