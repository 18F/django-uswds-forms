<ul class="usa-accordion-bordered">
  <li>
    <button class="usa-accordion-button"
     aria-hidden="true"
     aria-controls="python">
     Python code
    </button>
    <div id="python" class="usa-accordion-content">
      <pre>{{ python_source }}</pre>
    </div>
  </li>
  <li>
    <button class="usa-accordion-button"
     aria-hidden="true"
     aria-controls="django-html">
     Django HTML template code
    </button>
    <div id="django-html" class="usa-accordion-content">
      <pre>{{ template_source }}</pre>
    </div>
  </li>
</ul>
