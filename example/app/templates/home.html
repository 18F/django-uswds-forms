<!DOCTYPE html>
<meta charset="utf-8">
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'uswds-1.1.0/css/uswds.css' %}">
<style>
body {
  padding: 0 1em;
}

/* TODO: Ack, forgot that we override some CSS in CALC... We should
   solve this more elegantly in django-uswds-forms, e.g. by
   setting .usa-unstyled-list on the rendered <ul>. */
fieldset ul {
  list-style-type: none;
  padding-left: 0;
}
</style>
<title>django-uswds-forms example</title>
<h1>django-uswds-forms example</h1>
<p>
  Here is an example form generated by django-uswds-forms widgets
  and template tags.
</p>
<form method="post">
  {% csrf_token %}
  {% load uswds_forms %}
  {% fieldset form.president %}
  {% fieldset form.states %}
  {% fieldset form.date %}
  <button type="submit">Submit</button>
</form>
